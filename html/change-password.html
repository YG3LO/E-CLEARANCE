        <!-- Change Password Form -->
        <div class="container">
            <h2>Change Password</h2>
            
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" placeholder="Enter Old Password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter New Password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>

            <button onclick="submitPassword()">Submit</button>

            <p id="password-message" class="hidden"></p>
        </div>
    </div>

    <script>
        function submitPassword() {
            let oldPassword = document.getElementById("old-password").value;
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let message = document.getElementById("password-message");

            if (newPassword !== confirmPassword) {
                message.innerText = "Error: New passwords do not match!";
                message.style.color = "red";
            } else {
                message.innerText = "Password successfully changed!";
                message.style.color = "green";
            }

            message.classList.remove("hidden");
        }
    </script>
