<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../style.css"> <!-- Corrected CSS path -->
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2 class="login-title">Hello! Let's get started</h2>
            <p class="login-subtitle">Sign in to continue.</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="options">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            
            <p class="register">Don't have an account? <a href="#">Create</a></p>
        </form>
    </div>
    
    <script src="../script.js"></script> <!-- Corrected JS path -->
</body>
</html>
